  <style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:"Helvetica Neue",Arial,sans-serif;
  background:#0b0b0b;
  color:#eaeaea;
  line-height:1.7;
  position:relative;
  overflow-x:hidden;
}
a{text-decoration:none;color:inherit;}

/* ===== Background ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(179,0,0,.08), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(179,0,0,.05), transparent 45%);
  z-index:-1;
  pointer-events:none;
}

/* ===== Header ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1.5rem 8vw;
  border-bottom:1px solid #1a1a1a;
}
header h1{
  font-size:1.4rem;
  letter-spacing:.2em;
  font-weight:600;
  text-transform:uppercase;
}
nav a{
  margin-left:1.5rem;
  font-size:.85rem;
  opacity:.7;
  transition:.3s;
}
nav a:hover{opacity:1;color:#b30000;}

/* ===== Hero ===== */
.page-hero{
  padding:6rem 8vw 4rem;
  text-align:center;
}
.page-hero h2{
  font-size:clamp(2.6rem,7vw,4rem);
  letter-spacing:.4em;
  margin-bottom:1rem;
}
.page-hero p{
  font-size:.9rem;
  opacity:.55;
}

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }

    .about {
      width: 100%;
      text-align: center;
    }

    .about h2 {
      margin: 20px 0;
      font-size: 2rem;
    }

    .team {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
    }

    .member {
      flex: 1;
      background-size: cover;
      background-position: center;
      filter: brightness(0.8);
      transition: filter 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center; /* 文字放中間 */
      overflow: hidden;
      flex-direction: column;
    }

    .member:hover {
      filter: brightness(1);
      transform: scale(1.05);
    }

    /* 文字壓在圖片中間偏上 */
    .member-info-overlay {
      position: absolute;
      top: 35%; /* 偏中間 */
      width: 100%;
      color: #fff;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .member.show .member-info-overlay {
      opacity: 1;
    }

    .member-info-overlay h3 {
      margin: 0;
      font-size: 1.5rem;
    }

    .member-info-overlay p {
      margin: 5px 0 0 0;
      font-size: 1rem;
      color: #fff;
    }

    /* 響應式 */
    @media (max-width: 1200px) {
      .member-info-overlay h3 {
        font-size: 1.2rem;
      }
      .member-info-overlay p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 900px) {
      .team {
        flex-direction: column;
        height: auto;
      }
      .member {
        min-height: 33vh;
      }
    }
    /* ===== Mobile ===== */
@media(max-width:768px){
  header{flex-direction:column;gap:1rem;}
  nav{display:flex;flex-wrap:wrap;justify-content:center;}
  .merch-row-centered{gap:1rem;}
}
</style>
</head>

<body>

<header>
  <h1>OBSESS</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="album.html">Music</a>
    <a href="video.html">Video</a>
    <a href="merch.html">Merch</a>
    <a href="media.html">Media</a>
  </nav>
</header>

<section class="page-hero">
  <h2>ABOUT</h2>
  <p>Official Member by OBSESS</p>
</section>
<section class="merch-section">
  </style>
</head>

<body>

<section class="about">
  <div class="team">
    <div class="member" style="background-image: url('images/470894200_1300346834615051_7969513007864906368_n.jpg');" data-name="魏小" data-desc="Vocalist">
      <div class="member-info-overlay"><h3></h3><p></p></div>
    </div>
    <div class="member" style="background-image: url('images/512686206_10161872090372701_5713028662208587221_n.jpg');" data-name="小劭" data-desc="Vocalist2">
      <div class="member-info-overlay"><h3></h3><p></p></div>
    </div>
    <div class="member" style="background-image: url('images/278186834_3339106579651783_5223136781029102986_n.jpg');" data-name="SHIN" data-desc="Guitarist">
      <div class="member-info-overlay"><h3></h3><p></p></div>
    </div>
    <div class="member" style="background-image: url('images/446099052_850919993521021_2204006435168841570_n.jpg');" data-name="冠輯" data-desc="Guitarist2">
      <div class="member-info-overlay"><h3></h3><p></p></div>
    </div>
    <div class="member" style="background-image: url('images/508384473_18506515840036489_5128357190898638229_n.jpg');" data-name="KUMA" data-desc="Bassist">
      <div class="member-info-overlay"><h3></h3><p></p></div>
    </div>
    <div class="member" style="background-image: url('images/505489893_18505642270008037_4379799344017880280_n.jpg');" data-name="SUI" data-desc="Drums">
      <div class="member-info-overlay"><h3></h3><p></p></div>
    </div>
  </div>
</section>

<script>
  const members = document.querySelectorAll('.member');

  members.forEach(member => {
    const overlay = member.querySelector('.member-info-overlay');
    const nameElem = overlay.querySelector('h3');
    const descElem = overlay.querySelector('p');

    member.addEventListener('mouseenter', () => {
      // 其他成員縮小淡出
      members.forEach(m => {
        if (m !== member) {
          m.style.transform = 'scale(0.9)';
          m.style.opacity = '0.5';
        } else {
          m.style.transform = 'scale(1.05)';
          m.style.opacity = '1';
        }
      });

      // 顯示資訊
      member.classList.add('show');
      nameElem.textContent = member.dataset.name;
      descElem.textContent = member.dataset.desc;
    });

    member.addEventListener('mouseleave', () => {
      members.forEach(m => {
        m.style.transform = 'scale(1)';
        m.style.opacity = '1';
        m.classList.remove('show');
      });
      nameElem.textContent = '';
      descElem.textContent = '';
    });
  });
</script>

</body>
