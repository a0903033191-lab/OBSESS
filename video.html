<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<link rel="icon" type="image/png" href="images/2160x.png">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OBSESS｜Video</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:"Helvetica Neue",Arial,sans-serif;
  background:#0b0b0b;
  color:#eaeaea;
  line-height:1.7;
  position:relative;
  overflow-x:hidden;
}
a{text-decoration:none;color:inherit;}

/* ===== Background ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(179,0,0,.08), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(179,0,0,.05), transparent 45%);
  z-index:-1;
  pointer-events:none;
}

/* ===== Header ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1.5rem 8vw;
  border-bottom:1px solid #1a1a1a;
}
header h1{
  font-size:1.4rem;
  letter-spacing:.2em;
  font-weight:600;
  text-transform:uppercase;
}
nav a{
  margin-left:1.5rem;
  font-size:.85rem;
  opacity:.7;
  transition:.3s;
}
nav a:hover{opacity:1;color:#b30000;}

/* ===== Hero ===== */
.page-hero{
  padding:6rem 8vw 4rem;
  text-align:center;
}
.page-hero h2{
  font-size:clamp(2.6rem,7vw,4rem);
  letter-spacing:.4em;
  margin-bottom:1rem;
}
.page-hero p{
  font-size:.9rem;
  opacity:.55;
}

/* ===== Video Grid ===== */
.video-section{
  padding:3rem 8vw 6rem;
}
.video-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:2rem;
}
.video-card{
  position:relative;
  cursor:pointer;
  overflow:hidden;
  border-radius:6px;
  box-shadow:0 8px 20px rgba(0,0,0,.6);
  transition:transform .3s, box-shadow .3s;
}
.video-card:hover{
  transform:translateY(-5px);
  box-shadow:0 12px 30px rgba(0,0,0,.8);
}
.video-card img{
  width:100%;
  display:block;
  transition: transform .3s;
}
.video-card:hover img {
  transform: scale(1.05);
}

/* ===== Modal ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal iframe{
  width:90%;
  max-width:900px;
  height:60vh;
  border:none;
  border-radius:6px;
}
.modal.show{
  display:flex;
}

/* ===== Footer ===== */
footer{
  padding:2rem 8vw;
  font-size:.75rem;
  opacity:.45;
  border-top:1px solid #1a1a1a;
  text-align:center;
}

/* ===== Mobile ===== */
@media(max-width:768px){
  header{flex-direction:column;gap:1rem;}
  nav{display:flex;flex-wrap:wrap;justify-content:center;}
  .modal iframe{height:40vh;}
}
</style>
</head>

<body>

<header>
  <h1>OBSESS</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>

<!-- ===== Modal ===== -->
<div class="modal" id="videoModal">
  <iframe src="" allowfullscreen></iframe>
</div>

<footer>
  © 2026 OBSESS
</footer>

<script>
const modal = document.getElementById('videoModal');
const modalIframe = modal.querySelector('iframe');
document.querySelectorAll('.video-card').forEach(card => {
  card.addEventListener('click', () => {
    modalIframe.src = card.dataset.video;
    modal.classList.add('show');
  });
});
modal.addEventListener('click', e => {
  if(e.target === modal){
    modal.classList.remove('show');
    modalIframe.src = '';
  }
});
</script>

</body>
</html>
